language: python
sudo: required
env:
- TOXENV=py27
- TOXENV=py34
install:
- "(!(test -f docker_packages.txt) || (cat docker_packages.txt | xargs sudo apt-get
  install -y))"
- pip install -r requirements_dev.txt
- pip install -r requirements.txt
script: npm run dist
notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always
deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/phovea_server*.egg
  on:
    tags: true
    repo: phovea/phovea_server
- provider: pypi
  user: caleydo-bot
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: phovea/phovea_server
