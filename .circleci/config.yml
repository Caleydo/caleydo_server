version: 2
jobs:
  build:
    working_directory: ~/phovea
    docker:
      - image: circleci/python:2.7
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}-{{ checksum "requirements_dev.txt" }}-{{ checksum "docker_packages.txt" }}
      - run:
          command: |
            sudo apt-get install -y npm
            sudo pip install virtualenv
            virtualenv venv
            . venv/bin/activate
            (!(test -f docker_packages.txt) || (cat docker_packages.txt | xargs sudo apt-get install -y))
            pip install -r requirements_dev.txt
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}-{{ checksum "requirements_dev.txt" }}-{{ checksum "docker_packages.txt" }}
          paths:
          - venv
      - run:
          command: |
            . venv/bin/activate
            npm run dist
      - store_artifacts:
          path: dist
          prefix: dist
